<!DOCTYPE html>
<html lang="ro">
<head>
  <title>Logare</title>
	<meta http-equiv="Content-Type" content="text/html/css/js; charset=utf-8" >
	<meta name="description" content="Logare">
	<meta name="author" content="Logare">
	<meta name="keywords" content="Logare">
  <link rel="stylesheet" href="/xampp/htdocs/assets/css/styleLog.css">
<body>
  <main>
    <!---Formular(begin)-->
    <div class="continut_tot">
      <div class="continut_spate">
        <div class="continut_spate_log">
          <h3>Cont</h3>
          <p>Ai deja un cont?</p>
          <button id="buton_deinceput">Autentificare </button>
        </div>
        <div class="continut_spate_registru">
          <h3>Formular</h3>
          <p>Inregistreaza-te pentru a avea acces la toate facilitatiile!</p>
          <button id="buton_registru"> Creare cont </button>
        </div>
      </div>
      <!--Logare si inregistrare(begin)-->
      <!---Logare(begin)-->
      <div class="continut_log_registru">
        <form action="" class="formular_log">
          <h2>Autentificare</h2>
          <input type="text" placeholder="Email">
          <input type="password" placeholder="Parola">
          <button>Trimite</button>
        </form>
      <!---Logare(end)-->
      <!--Inregistrare(begin)-->
        <form action="" class="formular_registru">
          <h2>Inregistrare</h2>
          <input type="text" placeholder="Nume">
          <input type="text" placeholder="Email">
          <input type="text" placeholder="Nume utilizator">
          <input type="password" placeholder="Parola">
          <button>Trimite</button>
        </form>
      <!--Inregistrare(end)-->
      </div>
      <!--Logare si inregistrare(end)-->
    </div>
    <!---Formular(end)-->
  </main>
  <script src="/xampp/htdocs/assets/js/main.js"></script>
</body>
</html>
